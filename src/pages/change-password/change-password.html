<ion-header>
   <ion-navbar>
      <ion-title >CHANGE PASSWORD</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
   <ion-card>
      <ion-card-content>
         <ion-list inset>
          
                        <div class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
               <ion-input id="password" type="password" class="form-control" [(ngModel)]="user.currentPassword" name="password" placeholder="Current Password" required> </ion-input>
            </div>
            <br/>
            <div class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
               <ion-input id="password" type="password" class="form-control" [(ngModel)]="user.password1" name="password2" placeholder="New Password" required> </ion-input>
            </div>
            <br>
              <div class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
               <ion-input id="password" type="password" class="form-control" [(ngModel)]="user.password2" name="password2" placeholder="Confirm Password" required> </ion-input>
            </div>
              <br/>
              <div>
            <button type="submit"  (click)="updatePassword()" class="buttonclass btn btn-danger">Confirm</button>
              </div>
          <br/>
          <button type="submit"  (click)="route()" class="buttonclass btn btn-default">Cancel</button>
            
         </ion-list>

          <img src="./assets/imgs/bloodLogo.png"/>
      </ion-card-content>
      
   </ion-card>
</ion-content>
