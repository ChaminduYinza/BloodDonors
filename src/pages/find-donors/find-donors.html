<ion-header>

  



  <ion-navbar>
    <ion-title>FIND DONORS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
<ion-card  *ngFor="let user of userJSON" >
  <ion-card-content>
    <div class="blood-group">
      <span>A+</span>
    </div>
    <div class="donor-content">
      <p>
        <span class="title">Name : </span>
        <span class="value">{{user.Name}}</span>
      </p>
      <p>
        <span class="title">Location : </span>
        <span>{{user.Location}}</span>
      </p>
    </div>
    <span class="flex"></span>
    <img class="contact-icon" src="./assets/imgs/tp.png"/>
  </ion-card-content>
</ion-card>

</ion-content>
